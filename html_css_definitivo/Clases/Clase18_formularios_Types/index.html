<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" autocomplete="additional-name">
                </label>

                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <input type="email0" id="correo" name="correo" placeholder="MAIL" autocomplete="email">
                </label>

                <label for="pais">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" id="pais" name="pais" placeholder="PAIS" autocomplete="country">
                </label>

                <label for="cp">
                    <span>¿Cuál es tu cp?</span>
                    <input type="text" id="cp" name="cp" placeholder="CP" autocomplete="postal-code">
                </label>

                <label for="telefono">
                    <span>¿Cuál es tu teléfono?</span>
                    <input type="text" id="telefono" name="telefono" placeholder="TELEFONO" autocomplete="tel">
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
