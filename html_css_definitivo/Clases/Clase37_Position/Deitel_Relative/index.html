<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Deitel position relative</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p>Este es el ejemplo de un superíndice
        <span class="super">superíndice</span>

    </p>
    <p>Este es el ejemplo de un subíndice
        <span class="sub">subíndice</span>
    </p>
    <p>Este es el ejemplo de un desplazamiento izquierdo
        <span class="shiftleft">Desplazamiento izquierdo</span>
    </p>
    <p>Este es el ejemplo de un desplazamiento derecho
        <span class="shiftright">Desplazamiento derecho</span>
    </p>
</body>
</html>
