<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con types</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" id="hora" name="hora" placeholder="HORA">

                </label>

                <label for="dia">
                    <span>Día</span>
                    <input type="date" id="dia" name="dia" placeholder="DÍA">

                </label>

                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes" name="mes" placeholder="MES">

                </label>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
