<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
    
</head>
<body>
   <h1>FOR EACH CON JAVASCRIPT</h1>

   <div id="app"></div><!--Se escribe en javaScript-->
   <!--Primera forma de hacer un script-->
    <script>
        const productos = [{titulo: "Seguidor de línea", precio: 520},
                           {titulo: "Evasor de obstáculos", precio: 520}];
        //Se obtiene el objeto que representa a <div> en el HTML por eso se puede manipular su contenido 
        const ObjDivApp = document.getElementById("app");
        productos.forEach(producto => {
            ObjDivApp.innerHTML += `<li>${producto.titulo} -- ${producto.precio} </li>`//Importa que sea comilla ``
        });                      
    </script>

</body>
</html>
